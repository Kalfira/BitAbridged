    <h1 style="display:flex;justify-content:center;align-items:center;font-size:xx-large; font-weight: 700;">Language</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="list-group">
                <div class="list-group-item active" style="background-color:black;">
                    <h1>
                        {{vm.catagories[0].Name}}
                    </h1>
                </div>
                <div class="list-group-item" ng-repeat="item in vm.catagories[0].Items">
                    <div ng-click="show=!show"><em style="font-size:20px;">{{item.Name}}</em><i class="icon fa-angle-down" style="float: right"></i></div>
                    <div ng-hide="!show" ng-click="show=!show">
                        <div ng-repeat="(key, value) in item.Contents">
                            <h4>{{key}}</h4>
                            <div style="background-color:black;color:white;border-radius:5px;padding:1em;">{{value}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="list-group">
                <div class="list-group-item active" style="background-color:black;">
                    <h1>
                        {{vm.catagories[1].Name}}
                    </h1>
                </div>
                <div class="list-group-item" ng-repeat="item in vm.catagories[1].Items">
                    <div ng-click="show=!show"><em style="font-size:20px;">{{item.Name}}</em><i class="icon fa-angle-down" style="float: right"></i></div>
                    <div ng-hide="!show" ng-click="show=!show">
                        <div ng-repeat="(key, value) in item.Contents">
                            <h4>{{key}}</h4>
                            <div style="background-color:black;color:white;border-radius:5px;padding:1em;">{{value}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="list-group">
                <div class="list-group-item active" style="background-color:black;">
                    <h1>
                        {{vm.catagories[2].Name}}
                    </h1>
                </div>
                <div class="list-group-item" ng-repeat="item in vm.catagories[2].Items">
                    <div ng-click="show=!show"><em style="font-size:20px;">{{item.Name}}</em><i class="icon fa-angle-down" style="float: right"></i></div>
                    <div ng-hide="!show">
                        <div ng-repeat="(key, value) in item.Contents">
                            <h4>{{key}}</h4>
                            <div style="background-color:black;color:white;border-radius:5px;padding:1em;" ng-show="value">{{value}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
